<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
div {
position: relative;
background-color: #abc;
width: 1000px;
height: 1000px;
float: left;
margin: 5px;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<p><button id="Zacznij">Zacznij</button></p>
<div class="kwadrat"></div>
<br style="clear: left;" />
<div class="kwadrat"></div>
<br style="clear: left;" />
<div class="kwadrat"></div>
<script>
$("#Zacznij").click(function() {
$(".kwadrat").first().animate({
left: 100
}, {
duration: 1000,
step:function( now, fx ){
$( ".kwadrat" ).slice( 1 ).css( "left", now);
}
});
});
</script>
</body>
</html>
