<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jquery tutorial</title>
<link rel=:stylesheet" href="<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
.container{
width:500px;
margin-top:100px;
font-size: 18px;
}
Count{
color:grey;
}
</style>
</head>
<body>
<div class="container">
<form>
<div class="form=group">
<label>Count</label>
<textarea id="Count" class="form-control" rows="5"></textarea>
<span id="Count" class="float-right">200</span>
</span>
</div>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	$('CountDown').keyup(function(){
		var remain= 200 - $(this).val().length;
		$('#Count').text(remain);
	});
});</script>
</body>
</html>
